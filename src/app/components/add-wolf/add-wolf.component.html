<section>
    <form>
        <h1>Coloque um Lobinho para Adoção</h1>
        <div class="name-year">
            <div>
                <label for="nome">Nome do Lobinho:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="year-old">Anos:</label>
                <input type="number" id="year-old">
            </div>
        </div>
        <div>
            <label for="link">Link da Foto:</label>
            <input type="text" name="link" id="link">
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao" rows="10"></textarea>
        </div>
        <button>Salvar</button>
    </form>
</section>
